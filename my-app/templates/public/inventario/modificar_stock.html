{% extends 'public/base_cpanel.html' %}
{% block title %}Modificar Stock del Inventario{% endblock %}
{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">MODIFICAR STOCK DEL INVENTARIO</h3>
      <hr />
    </div>
  </div>
  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form class="form-horizontal mx-auto" method="POST" action="/modificar-stock/{{ material.id }}" autocomplete="off">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" name="cantidad" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="tipo_movimiento" class="form-label">Tipo de Movimiento</label>
              <select name="tipo_movimiento" class="form-control" required>
                <option value="Entrada">Entrada</option>
                <option value="Salida">Salida</option>
              </select>
            </div>
          </div>
          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">Modificar Stock</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
