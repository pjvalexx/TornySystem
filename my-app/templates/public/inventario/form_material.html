{% extends 'public/base_cpanel.html' %}
{% block title %}Añadir Material al Inventario{% endblock %}
{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">AÑADIR MATERIAL AL INVENTARIO</h3>
      <hr />
    </div>
  </div>
  <div class="row justify-content-center mb-2">
    <div class="col-md-10">
      <form class="form-horizontal mx-auto" method="POST" action="/añadir-material" autocomplete="off">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" name="name" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="description" class="form-label">Descripción</label>
              <textarea name="description" class="form-control" required></textarea>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="quantity" class="form-label">Cantidad</label>
              <input type="number" name="quantity" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="unit" class="form-label">Unidad</label>
              <input type="text" name="unit" class="form-control" required />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label for="minimum_stock" class="form-label">Stock Mínimo</label>
              <input type="number" name="minimum_stock" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="supplier_id" class="form-label">Proveedor</label>
              <select name="supplier_id" class="form-control" required>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}">{{ proveedor.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">Guardar Material</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
